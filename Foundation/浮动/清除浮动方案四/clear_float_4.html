<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .content {
            border: 1px solid orange;
        }

        .content::after {
            content: '';
            display: table;
            clear: both;
        }

        .box1, .box2, .box3 {
            border: 1px solid red;
            width: 200px;
            height: 150px;
            float: left;
        }

        .footer {
            border: 1px solid blue;
            height: 100px;
        }
    </style>
</head>
<body>


<div class="content">
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
    <div class="box3">Box3</div>
</div>

<div class="footer">Footer</div>

</body>
</html>
