<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        img {
            float: right;
            margin: 0 0 10px 10px;
        }

        div.content {
            border: 1px solid blue;

            /* 设置溢出属性 */
            overflow: auto;
        }

        div.footer {
            border: 1px solid red;
        }

    </style>


</head>
<body>

<div class="content">
    <p>
        In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap
        around
        the image.
    </p>

    <p>
        <img src="../../../images/w3css.gif" alt="W3Schools.com" width="100" height="140">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet, nulla et dictum interdum, nisi
        lorem
    </p>

</div>

<div class="footer">Footer</div>


</body>
</html>
